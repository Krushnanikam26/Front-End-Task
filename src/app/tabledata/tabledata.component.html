<div class="tabledata">
    <h4 style="font-size:20px;text-align: center;color: rgb(85, 78, 78);letter-spacing: 1px;">Register Data</h4>
</div>

<table class="table" style="width:100%">
    <thead>
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">Name</th>
        <th scope="col">Id</th>
        <th scope="col">Address</th>
        <th scope="col">Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registerData;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.Id}}</td>
        <td>{{item.Address}}</td>
        <td>{{item.Designation}}</td>
      </tr>
    </tbody>
  </table>
